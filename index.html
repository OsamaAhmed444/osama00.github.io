 <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد ميلاد توجان 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7eb3, #8e44ad);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: white;
      position: absolute;
      top: -20px;
      animation: floatDown 10s linear infinite;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes floatDown {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* زر الهديّة */
    .gift-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #fff;
      color: #8e44ad;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .gift-btn:hover {
      background: #ff7eb3;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>عيد ميلاد سعيد توجي 🎂</h1>
  <p>كل عام وانتِ بألف خير 🤍🖤</p>  

  <!-- زر -->
  <button class="gift-btn" onclick="alert('🎁  تفو عليك توجي 💜✨')">
    🎁 افتحي هديتك
  </button>

  <div class="hearts" id="hearts"></div>  

  <script>
    const heartsContainer = document.getElementById('hearts');
    const colors = [
      "#ff4d6d", "#ff99ac", "#d66bff", "#9b59b6", "#ff6b6b",
      "#feca57", "#48dbfb", "#1dd1a1", "#ff9ff3", "#54a0ff",
      "#5f27cd", "#c8d6e5", "#ee5253", "#00d2d3", "#ff9f43"
    ];
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
